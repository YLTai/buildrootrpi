name: Build Buildroot (ARM Native)

on:
  workflow_dispatch:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
#  watch:
#    types: started

env:
  REPO_URL: https://github.com/buildroot/buildroot
  REPO_BRANCH: 2025.08.x
  CONFIG_FILE: .config
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    # 更改为 ARM 架构的 Runner
    # 注意：如果不具备 GitHub Team/Enterprise 权限，可能需要使用自托管 runner (self-hosted)
    runs-on: ubuntu-24.04-arm
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # 升级到 v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo -E apt-get -qq update
        
        # 修正依赖列表：
        # 1. 移除了 python3-distutils (Python 3.12 已弃用)
        # 2. 添加 python3-setuptools 和 python3-dev
        # 3. 将 libncurses5-dev 替换为 libncurses-dev (通用名称)
        sudo -E apt-get -qq install -y build-essential libncurses-dev \
          libssl-dev git bc unzip rsync python3 python3-setuptools python3-dev \
          cpio wget file bzip2 linux-headers-generic
          
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH buildroot
        ln -sf /workdir/buildroot $GITHUB_WORKSPACE/buildroot

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files buildroot/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE buildroot/.config
        cd buildroot

    - name: SSH connection to Actions
      uses: csexton/debugger-action@master
      if: env.SSH_ACTIONS == 'true' || contains(github.event.action, 'ssh')

    - name: Compile the firmware
      id: compile
      run: |
        cd buildroot
        echo "Compile threads: $(nproc)"
        
        # 开始编译
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        # 更新 output 语法 (原 ::set-output 已弃用)
        echo "status=success" >> $GITHUB_OUTPUT
        
        # 提取设备名称
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        
        # 更新 env 语法 (原 ::set-env 已弃用)
        if [ -s DEVICE_NAME ]; then
          echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4 # 升级到 v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: buildroot_target${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: buildroot/output/images

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd buildroot/output/images
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4 # 升级到 v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: buildroot_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
